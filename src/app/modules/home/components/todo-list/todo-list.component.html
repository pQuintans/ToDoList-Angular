<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let task of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="task.checked">
      <input
        type="text"
        [(ngModel)]="task.name"
        [ngClass]="{'checked': task.checked}"
        (keyup)="validateInput(task.name, i)"
      >

      <button (click)="deleteItemTaskList(i)">
        <img src="assets/icons/icon-trash.svg" alt="Deletar item">
      </button>
    </li>
  </ul>
</section>

<app-todo-input-add-items (emitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-items>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTaskList()"></app-todo-button-delete-all>
